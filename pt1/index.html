<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container-1">
        <h2>Challenge 1: Your age in days</h2>
        <div class="flex-box-container-1">
            <div>
                <button class="first" onclick="ageInDays()">Click me</button>
            </div>
        </div>
    </div>
    <div id="flex-box-result"></div>
    <div class="container-2">
        <h2>Challenge 2: Cat generator</h2>
        <button class="btn-success" id="cat-generator" onclick="generateCat()">Generate cat</button>
        <div class="flex-box-container-2" id="flex-cat-gen">

        </div>
    </div>
    <div class="container-3">
        <h2>Challenge 3: Rock, Paper, Scissors</h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img id="rock" src="https://image.shutterstock.com/image-vector/family-gathering-cartoon-vector-rocks-260nw-173317940.jpg" height=150 width=150 alt="" onclick="rpsGame(this)" />
            <img id="paper" src="https://image.shutterstock.com/image-vector/papers-cartoon-vector-illustration-black-260nw-547625740.jpg" height=150 width=150 alt="" onclick="rpsGame(this)"/ >
            <img id="scissors" src="https://previews.123rf.com/images/mikailain/mikailain1809/mikailain180900232/109061230-scissors-cartoon-bw.jpg" height=150 width=150 alt="" onclick="rpsGame(this)" />

        </div>
    </div>
    <div class="container-4">
        <h2>Challenge 4: Form input</h2>
        <div class="form">
            <form name="data">
                <h1>First name:</h1>
                <input type="text" name="fname"  value="">
                <h1>Last name:</h1>
                <input type="text" name="lname" value="">
                <h1>Female</h1>
                <input type="radio" name="gender" value="female">
                <h1>Male</h1>
                <input type="radio" name="gender" value="male">
            </form>
        </div>
        <button onclick="dataSbm()">login</button>
    </div>
    <div class="container-5">
    </div>
    <script src="app.js"></script>
</body>
</html>
